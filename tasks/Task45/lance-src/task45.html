<!DOCTYPE html>
<html>
<head>
	<title>IFE-Task45 BarrelLayout</title>
	<meta charset="utf-8">
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.barrelLayoutWrapper{
			width: 1000px;
		    box-sizing: border-box;
		    border: 1px;
		    position: absolute;
		    padding: 10px;
		    left: 50%;
		    transform: translateX(-50%);
		}
		.barrelLayoutWrapper .imgRow{
			width: 100%;
			height: auto;
			white-space: nowrap;
		}
		.barrelLayoutWrapper .imgRow .imgBox{
			height: 100%;
			display: inline-block;
		}
		.imgBox img{
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="barrelLayoutWrapper">
		
	</div>
	<script type="text/javascript" src="util.js"></script>
	<script type="text/javascript" src="BarrelLayout.js"></script>
	<script type="text/javascript">	
		var container = document.querySelector(".barrelLayoutWrapper");
		var srcs = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg","9.jpg","10.jpg","11.jpg","12.jpg","13.jpg","14.jpg","15.jpg","16.jpg","17.jpg","18.jpg","19.jpg"];
		srcs = srcs.map(function (item) {
			return "images/" + item;
		});
		var bl = new BarrelLayout(container,srcs);
	</script>
</body>
</html>
