	<title>IFE JS-Task 26</title>

<body>
	 <div class="main-wrapper clear-fix">
		 <!-- 中央单元  包含：中控，中操，飞船/轨道状态 -->
		<section class="central-unit">
			<!-- 中央控制单元 central-display-unit -->
			<div class="ccu cui-k1">
				<div class="caption">Central Control Unit</div>
				<div class="ccu-content cui-content" id="ccu-content">
				</div>
			</div>
			<!-- 飞船状态显示单元 spaceship-status-unit -->
			<div class="ssu cui-k1">
				<div class="caption">SpaceShipe Status Unit</div>
				<div class="ssu-content cui-content" id="ssu-content">
				</div>
			</div>
			<!-- 中央显示单元 central-display-unit-->
			<div class="cdu">
				<div class="caption">Central Display Unit</div>
				<div class="cdu-content" id="cdu-content"></div>
			</div>
		</section>
		<!-- 宇宙 -->
		<section class="universe">
			<div class="star"></div>
			<div class="orbit-4"></div>
			<div class="orbit-3"></div>
			<div class="orbit-2"></div>
			<div class="orbit-1"></div>
			<!-- <div class="spaceShip-1" id="ship-1">
				<img src="images/spaceShip.png" alt="">
			</div>
			<div class="spaceShip-2" id="ship-2">
				<img src="images/spaceShip.png" alt="">
			</div>

			</div>
			<div class="spaceShip-4" id="ship-4">
				<img src="images/spaceShip.png" alt="">
			</div> -->
		</section>
		<section class="shipCreate">
			动力系统选择：
			<input type="radio" name="DS" value="advance">前进号(速率30px/s,能耗5%/s)
			<input type="radio" name="DS" value="gallop">奔腾号(速率50px/s,能耗7%/s)
			<input type="radio" name="DS" value="surpass">超越号(速率80px/s,能耗9%/s)</br>
			能源系统选择：
			<input type="radio" name="ES" value="energizer">劲量型(补充能源速度2%/s)
			<input type="radio" name="ES" value="solar">光能型(补充能源速度3%/s)
			<input type="radio" name="ES" value="forever">永久型(补充能源速度4%/s)</br>
			<input type="button" value="创建飞船" id="shipCtreate">
		</section>
	</div>
	<script type="text/javascript" src="js/spaceShip.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
